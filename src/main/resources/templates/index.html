<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            font-family: Garamond, serif;
        }
        a{
            color: #7986cb;
            text-decoration: none;
        }
        a:hover{
            color: #3f51b5;
            font-weight: bold;
            text-decoration: underline;
        }
        .status-item{
            text-align: center;
            margin: 3px auto;
            font-size: 1.2rem;
        }
        nav li{
            font-size: 1.2rem;
        }

        #btnTop{
            position: fixed;
            bottom: 45px;
            right: 25px;
            color: white;
            display: none;
            background: tomato;
        }

        #table-stats{
            width: 60%;
            margin: auto;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a style="font-size: 2rem" class="navbar-brand" href="/">Covid-19 Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cases">Cases By Region </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <div id="topSection" class="row justify-content-md-center">
            <h1 class="col" style="text-align: center;margin:30px; width: 100%;">Covid-19 Dashboard</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 col-md-2 status-item text-danger">
                <h2>Confirmed</h2>
                <h3 style="margin-bottom: 0px;" th:text="${totalDataList.get(0).getConfirmed()}"></h3>
            </div>
            <div class="col-6 col-md-2 status-item text-secondary">
                <h2>Deceased</h2>
                <h3 style="margin-bottom: 0px;" th:text="${totalDataList.get(0).getDeaths()}"></h3>
            </div>
            <div class="col-6 col-md-2 status-item text-success">
                <h2>Recovered</h2>
                <h3 style="margin-bottom: 0px;" th:text="${totalDataList.get(0).getRecovered()}"></h3>
            </div>
            <div class="col-6 col-md-2 status-item text-success">
                <h2>Active</h2>
                <h3 style="margin-bottom: 0px;" th:text="${totalDataList.get(0).getActive()}"></h3>
            </div>
        </div>
    </div>
</div>
<a id="btnTop" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fa fa-chevron-up"></i></a>
<script src="index.js"></script>
</body>
</html>
